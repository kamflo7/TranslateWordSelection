<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="dialog.css">
<div id='dictionaryDialog'>
	<table>
		<tr>
			<td>Word:</td>
			<td><input type="text" id="searchWord" value="become" /></td>
		</tr>
		<tr>
			<td>Pronunciation:</td>
			<td><input type="text" id="pronunciation" value="bɪˈkʌm" /></td>
		</tr>
		<tr>
			<td>Meaning:</td>
			<td><input type="text" id="meaning" value="pojawić się/zostać lub stać się bogatym/pisarzem itp" /></td>
		</tr>
		<tr>
			<td>Example:</td>
			<td><input type="text" id="example" value="She wants to become a teacher when she leaves school" /></td>
		</tr>
	</table>
	<div id='dictionaryButtons'>
		<input type="button" value="Dismiss" id="btnDismiss" />
		<input type="button" value="Accept" id="btnAccept" />
	</div>
</div>
